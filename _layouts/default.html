<script type="text/javascript">
  var dataSource = new Bloodhound({
    datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    prefetch: '/feeds/feed.json'
  });

  dataSource.initialize();

  $('.typeahead').typeahead({
    minLength: 0,
    highlight: false
  }, {
    name: 'name',
    display: function(item){ return item.name},
    source: dataSource.ttAdapter(),
    templates: {
      empty: [
        '<div class="empty">No Result Found</div>'].join('\n'),
        suggestion: Handlebars.compile('<p style="padding:6px" class="result-list">{% raw %}<a class="result-link" href="{{ link }}" target="_blank">{{ name }}</a> {% endraw %}</p> ')
    }
  });
</script>
<script type="text/javascript">
  var buttonFilter = {

    // Declare any variables we will need as properties of the object

    $filters: null,
    $reset: null,
    groups: [],
    outputArray: [],
    outputString: '',

    // The "init" method will run on document ready and cache any jQuery objects we will need.

    init: function(){
      var self = this; // As a best practice, in each method we will asign "this" to the variable "self" so that it remains scope-agnostic. We will use it to refer to the parent "buttonFilter" object so that we can share methods and properties between all parts of the object.

      self.$filters = $('.filters-button-group');
      self.$reset = $('#Reset');
      self.$container = $('#Container');

      self.$filters.find('fieldset').each(function(){
        var $this = $(this);

        self.groups.push({
          $buttons: $this.find('.filter'),
          $dropdown: $this.find('select'),
          active: ''
        });
      });

      self.bindHandlers();
    },

    // The "bindHandlers" method will listen for whenever a button is clicked.

    bindHandlers: function(){
      var self = this;

      // Handle filter clicks

      self.$filters.on('click', '.filter', function(e){
        e.preventDefault();

        var $button = $(this);

        // If the button is active, remove the active class, else make active and deactivate others.

        $button.hasClass('active') ?
                $button.removeClass('active') :
                $button.addClass('active').siblings('.filter').removeClass('active');

        self.parseFilters();
      });

      // Handle dropdown change

      self.$filters.on('change', function(){
        self.parseFilters();
      });

      // Handle reset click

      self.$reset.on('click', function(e){
        e.preventDefault();

        self.$filters.find('.filter').removeClass('active');
        self.$filters.find('.show-all').addClass('active');
        self.$filters.find('select').val('');

        self.parseFilters();
      });
    },

    // The parseFilters method checks which filters are active in each group:

    parseFilters: function(){
      var self = this;

      // loop through each filter group and grap the active filter from each one.

      for(var i = 0, group; group = self.groups[i]; i++){
        group.active = group.$buttons.length ?
        group.$buttons.filter('.active').attr('data-filter') || '' :
                group.$dropdown.val();
      }

      self.concatenate();
    },

    // The "concatenate" method will crawl through each group, concatenating filters as desired:

    concatenate: function(){
      var self = this;

      self.outputString = ''; // Reset output string

      for(var i = 0, group; group = self.groups[i]; i++){
        self.outputString += group.active;
      }

      // If the output string is empty, show all rather than none:

      !self.outputString.length && (self.outputString = 'all');

      console.log(self.outputString);

      // ^ we can check the console here to take a look at the filter string that is produced

      // Send the output string to MixItUp via the 'filter' method:

      if(self.$container.mixItUp('isLoaded')){
        self.$container.mixItUp('filter', self.outputString);
      }
    }
  };

  // On document ready, initialise our code.

  $(function(){

    var $sortSelect = $('.sort-btn');
    var $container = $('#Container');
    // Initialize buttonFilter code
    buttonFilter.init();

    // Instantiate MixItUp

    $container.mixItUp({
      controls: {
        enable: false
      },
      load:{
        filter: '.essential-oil',
        sort: 'default: asc'
      },
      callbacks:{
        onMixEnd: function(state){
          $('.mix').removeClass('active-item');
          state.$show.each(function( index ) {
            $( this ).addClass( "active-item" );
          });
        }
      }
    });
    
    $sortSelect.on('change',function () {
      $container.mixItUp('sort', this.value);
    })
  });

</script>

<script>
