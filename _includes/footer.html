<footer class="site-footer">
  <div class="container-fluid">
    <div class="left-section col-md-4">
      <span>TRADEX GROUP</span>
      <span>1359 Rutchey Str.</span>
      <span>S. Ana, CA 92705 USA</span>
    </div>
    <div class="middle-section col-md-4">
      <img src="/img/footer-logo.png">
    </div>
    <div class="right-section col-md-4">
      <ul>
        {% for social-media in site.social-media %}
        <li>
          <a href="{{ social-media.link }}" target="_blank" class="social-media-list">
            <img src="/img/social-media/{{ social-media.image }}"/>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
