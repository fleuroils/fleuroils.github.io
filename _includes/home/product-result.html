<div class="section-content">
    <div id="Container">
        <!--<div class="fail-message"><span>No items were found matching the selected filters</span></div>-->
        {% for product in site.product %}
        <div class="col-md-4 item-list mix {{ product.category }}">
            <h4>{{ product.name }}</h4>
            <img src="{{ product.image }}"/>
            <a href="{{ product.link }}" target="_blank">LINK TEST</a>
            <h6>{{ product.price }}</h6>
        </div>
        {% endfor %}
    </div>
</div>
