<div class="section-content">
    <div id="Container">
        <div class="fail-message"><span>No items were found matching the selected filters</span></div>
        {% for product in site.product %}
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6  item-list mix {{ product.category }} {{ product.type }}" data-price="{{ product.price | replace:'$','' }}">
            <div class="col-lg-6 col-md-5 col-sm-5 col-xs-5 left-section">
                <img class="product-image center-block img-responsive" src="{{ product.image }}"/>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-7 col-xs-7 right-section">
                <div class="product-details">
                    <h6 class="product-price">{{ product.price }}</h6>
                    <h5 class="product-name">{{ product.name }}</h5>
                    <a class="product-link" href="{{ product.link }}" target="_blank">BUY NOW</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
