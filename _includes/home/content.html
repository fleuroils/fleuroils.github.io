<div class="filter-container">
    <div class="container-fluid">
        <div class="filters-button-group button-group clearfix">
            <fieldset>
                {% for filter in site.filter %}
                {% assign counter = counter | plus: 1%}
                <button {% if counter== 1 %} class="filter active" {% else %} class="filter" {% endif %}
                        data-filter=".{{ filter.filter }}">{{ filter.name }}
                </button>
                {% endfor %}
                <div class="search-container">
                    <input type="text" placeholder="Search products" class="inputSearch form-control" id="search-name1">
                    <span class="search-icon glyphicon glyphicon-search"></span>
                </div>


            </fieldset>
        </div>
    </div>
</div>
<div class="search-container">

                    <form method="get" data-search-form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Products..." data-search-input/>
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><span
                                    class="glyphicon glyphicon-search"/></button>
                            <button class="btn btn-default" data-dismiss="modal" aria-label="Close"><span
                                    class="glyphicon glyphicon-remove"/></button>
                          </span>
                        </div>
                    </form>

                <div class="modal-body">
                    <div class="alert alert-success" role="alert" data-search-found>
                        <span data-search-found-count></span> result(s) found for &ldquo;<span
                            data-search-found-term></span>&rdquo;.
                    </div>

                    <div class="row">
                        <div data-search-results></div>
                    </div>
                    <!-- Search result template -->
                    <script type="text/x-template" id="search-result">
                        <div class="item col-sm-6 col-lg-3">
                            <a href="##Link##">
                                <div class="thumbnail">
                                    <div class="caption text-center">
                                        <h4 class="group inner list-group-item-heading">##Name##</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </script>


</div>
