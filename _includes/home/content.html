<div class="filter-container">
    <div class="container-fluid no-gutter">
        <div class="filters-button-group button-group clearfix">
            <fieldset>
                {% for filter in site.filter %}
                {% assign counter = counter | plus: 1%}
                <button {% if counter == 1 %} class="filter active" {% else %} class="filter" {% endif %} data-filter=".{{ filter.filter }}">{{ filter.name }}
                </button>
                {% endfor %}
                <div class="search-container">
                    <div id="scrollable-dropdown-menu">
                        <input class="typeahead" placeholder="Search Product Name"></input>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>


<div class="content-container">
    <div class="container-fluid">
        <div class="left-section-container col-lg-2 col-md-3">
            {% include home/filter.html %}
        </div>
        <div class="right-section-container col-lg-10 col-md-9">
            {% include home/product-result.html %}
        </div>
    </div>
</div>

    {% include modal.html %}
